# Development Profile Configuration
# This file is automatically loaded when spring.profiles.active=dev

# Show SQL with formatting for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# More verbose logging for development
logging.level.root=INFO
logging.level.com.expense.tracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Database (optional override)
# Uncomment to use a separate dev database
# spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker_dev

# Disable cache for easier development
spring.thymeleaf.cache=false
spring.cache.type=none

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
